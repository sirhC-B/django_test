{% extends 'purchase/base.html' %}
{% load bootstrap4 %}


{% block content %}

        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'purchase_list' %}" class="btn btn-primary" >Go Back</a>
    </form>
{% endblock %}
